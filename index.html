<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>GifOS</title>
</head>
<body>
    <div class="title">
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:</p>
    </div>
    <section class="d-flex justify-content-center mt-sm-5 mb-sm-3"> <!-- Banner -->
        <div class="d-flex justify-content-between col-11 p-0" >
            <div class="align-self-center">
                <a onclick="backHome()"><img id="logo" class="logo" alt="gif.OS" src="./assets/gifOF_logo.png"></a>
            </div>
            <div class="d-flex align-self-center">
                <div class="pl-md-3"><button class="boton" onclick="irMisGif('create')">Crear Guifos</button></div>
                <div class="d-flex flex-column pl-md-3" onmouseleave="ocultarOpciones()">
                    <div class="d-inline-flex">
                        <button class="boton" onclick="mostrarOpciones()">Elegir Tema</button>
                        <button class="boton arrow" onclick="mostrarOpciones()">
                            <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg" class="m-2 flechita">
                                <g fill-rule="evenodd">
                                    <path d="M5 4H4V3H3V2H2V1H1V0h9v1H9v1H8v1H7v1H6v1H5V4z"/>
                                    <path d="M1 1h1v1h1v1h1v1h1v2H4V5H3V4H2V3H1V2H0V1h1z" fill="#FFF"/>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <div class="opciones">
                        <div class="d-flex flex-column">
                            <button class="m-2 pl-md-3 py-md-2 button-day" id="btn-day" onclick="aplicarTemaDay()">Sailor Day</button>
                            <button class="m-2 pl-md-3 py-md-2 button-night" id="btn-night" onclick="aplicarTemaNight()">Sailor Night</button>
                        </div>
                    </div>
                </div>
                <div class="pl-md-3 d-flex align-self-center mis-gifos">
                    <a class="py-md-1 pr-md-3" onclick="irMisGif('view')">Mis Gifos</a>
                </div>
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5"> <!-- Buscador -->
        <div class="d-flex justify-content-between flex-column col-11 p-0" id="div_buscador">
            <div id="buscador" class="flex-grow-1 buscador">
                <div class="bg-secondary pl-sm-1 header m-sm-1">
                    Buscar
                </div>
                <div class="d-flex flex-wrap p-0">
                    <div class="col-11 pr-0">
                        <input id="buscar" class="px-md-3 py-md-3 my-2" type="text" onkeyup="cambiarEstiloBotonBuscar()" onclick="checkMostrarSugBusquedas()"
                        placeholder="Busca gifs, hashtags, temas, buscar lo que quieras...">
                    </div>
                    <div class="col-1">
                        <button class="my-3 d-flex boton-buscar boton-inactivo align-items-center" id="boton_buscar" onclick="botonBuscar()">
                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="my-md-2 mr-md-2 lupa">
                                <path d="M7.1 1.8H3.6V0h5.3v1.8H7zm3.6 1.8H8.9V1.8h1.8v1.8zm0 7h1.7v1.8h-1.7v-1.7zM8.9 9h1.8v1.8H8.9V8.9zM10.7 7V3.6h1.7v5.3h-1.7V7zM3.6 1.8v1.8H1.8V1.8h1.8zm8.8 10.6h1.8v1.8h-1.8v-1.8zm1.8 1.8H16V16h-1.8v-1.8zm-8.9-3.5H9v1.7H3.6v-1.7h1.7zM1.8 5.3V9H0V3.6h1.8v1.7zm0 3.6h1.8v1.8H1.8V8.9z" fill-rule="nonzero"/>
                            </svg>Buscar
                        </button>
                    </div>
                </div>
            </div>
            <div id="busquedas_sug" class="flex-grow-1 buscador busquedas col-12 p-0">
                <div class="d-flex flex-wrap p-0">
                    <div class="col-11 pr-0" id="busquedas_sug_botones">
                    </div>
                </div>
            </div>
            <div class="d-flex p-0 mt-sm-3" id="historial">
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5 sugerencias" id="sec_sugerencias"> <!-- Sugerencias -->
        <div class="flex-column col-11 p-0" id="div_sugerencias">
            <div class="d-flex p-0 flex-grow-1 p-2 py-auto titulo">
                <label class="flex-grow-1 my-auto px-sm-1" >Hoy te sugerimos: Futbol</label>
            </div>
            <div id="sugerencias" class="d-flex justify-content-between mt-sm-3">
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5" id="sec_tendencias"> <!-- Tendencias -->
        <div class="flex-column col-11 p-0" id="div_tendencias">
            <div class="d-flex p-0 flex-grow-1 p-2 py-auto titulo">
                <label class="flex-grow-1 my-auto px-sm-1">Tendencias</label>
            </div>
            <div id="tendencias" class="d-flex justify-content-between flex-wrap mt-sm-3">
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5" id="sec_resultados"> <!-- Resultados -->
        <div class="flex-column col-11 p-0" id="div_resultados">
            <div class="d-flex p-0 flex-grow-1 p-2 py-auto titulo">
                <label class="flex-grow-1 my-auto px-sm-1" id="titulo_resultado"></label>
            </div>
            <div id="resultados" class="d-flex justify-content-between flex-wrap mt-sm-3">
            </div>
        </div>
    </section>
    <script rel="text/javascript" src="js/header.js"></script>
    <script rel="text/javascript" src="js/main.js"></script>
    <script rel="text/javascript" src="js/busqueda.js"></script>
    <script rel="text/javascript" src="js/apps.js"></script>
</body>
</html>
