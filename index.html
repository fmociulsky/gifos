<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>GifOS</title>
</head>
<body class="body_light">
    <div class="titulo">
        <p>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:</p>
    </div>
    <section class="d-flex justify-content-center mt-sm-5 mb-sm-3"> <!-- Banner -->
        <div class="d-flex justify-content-between col-11 p-0" >
            <div class="align-self-center">
                <img src="assets/gifOF_logo.png" alt="gif.OS">
            </div>
            <div class="d-flex align-self-center">
                <div class="pl-md-3"><button class="boton">Crear Guifos</button></div>
                <div class="d-flex flex-column pl-md-3">
                    <div class="d-inline-flex">
                        <button class="boton">Elegir Tema</button>
                        <button class="boton arrow" onclick="mostrarOpciones()"><img src="/assets/dropdown.svg" alt="Elegir Tema"></button>
                    </div>
                    <div class="opciones">
                        <div class="d-flex flex-column">
                            <button id="btn-day">Sailor Day</button>
                            <button id="btn-night">Sailor Night</button>
                        </div>
                    </div>
                    
                </div>
                <div class="pl-md-3 d-flex align-self-center">
                    <a href="">Mis Gifos</a>
                </div>
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5"> <!-- Buscador -->
        <div class="d-flex justify-content-between col-11 p-0">
            <div id="buscador" class="flex-grow-1 p-1 buscador">
                <div class="bg-secondary px-sm-1 header">
                    Buscar
                </div>
                <div class="d-flex p-0">
                    <input class="px-md-3 py-md-3 m-2" type="text" placeholder="Busca gifs, hashtags, temas, buscar lo que quieras...">
                </div>
            </div>
            
        </div>
    </section>
    <section class="d-flex justify-content-center mt-sm-3 mb-sm-5"> <!-- Sugerencias -->
        <div class="d-flex justify-content-between col-11 p-0">
            <div class="d-flex p-0 flex-grow-1 p-1 py-auto sugerencia">
                <label class="flex-grow-1 my-auto px-sm-1" >Hoy te sugerimos</label>
            </div>
        </div>
    </section>
    <script rel="text/javascript" src="js/apps.js"></script>
</body>
</html>
